<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>To do App</title>
    <style>
  .form-control:focus{
    box-shadow: 0px 0px 3px 3px black;
        }
        .primary_font{
        font-family: 'Varela Round', sans-serif;
      }
      .logo{
    font-family: 'Pacifico', cursive;

}
    </style>
</head>
  <body>
     <!-- NAVBAR -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand fs-1 logo" href="#">To Do</a>
          <div>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fs-6 primary_font" id="gotologin">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- NAVBAR -->    
      <div class="main w-100 d-flex justify-content-center" style="background-color: #eef0f2;">
          <div class="container row" >

              <div class="col-md-3"></div>
              <div class="col-md-6 my-5 rounded bg-light" style="border: 2px solid black;">
                <p class="fs-1 text-dark text-center primary_font">Sign Up</p>

                    <div class="mb-3">
                      <label for="name1" class="form-label fs-3 primary_font">FullName</label>
                      <input type="text" class="form-control fs-4 hov bg-light" id="name1" style="outline: none;border: 2px solid black;">
                    </div>
                    <div class="mb-3">
                      <label for="email1" class="form-label fs-3 primary_font">Email address</label>
                      <input type="email" class="form-control fs-4 hov bg-light" id="email1" style="outline: none;border: 2px solid black;"> 
                    </div>
                    <div class="mb-3">
                      <label for="password1" class="form-label fs-3 primary_font">Password</label>
                      <input type="password" class="form-control fs-4 hov bg-light" id="password1" style="outline: none;border: 2px solid black;">
                    </div>
                    <div class="text-center" >
                        <button type="submit" class="btn btn-dark my-3 w-100 fs-3 primary_font" id="signbut">SignUp</button>
                    </div>
                    <div class="alert alert-primary" role="alert" id="status" style="display: none;">
                        
                    </div>
              </div>
              <div class="col-md-3"></div>
          </div>
      </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="signup.js"></script>
</body>
</html>
